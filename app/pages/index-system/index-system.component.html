<div class="body">
  <div class="container mt-3">

    <div class="row">

      <div class="col">

        <p class="h3 fw-bold ">
          CapaReg
          <a class="btn btn-primary btn-sm me-3 ms-3">
            <i class="fa fa-plus-circle"></i>
            Nueva Persona
          </a>
          <a class="btn btn-secondary btn-sm" routerLink="/user-register" *ngIf="currentUser && currentUser.role === 'admin'">
            <i class="fa fa-plus-circle"></i>
            Nuevo Usuario
          </a>
          <a class="btn btn-danger btn-sm ms-3" (click)="logout()">
            <i class="fa fa-sign-out-alt"></i>
            Cerrar Sesión
          </a>
        </p>

        <p></p>
        <p class="fst-italic">Personas registradas</p>

      </div>

    </div>

  </div>

  <!-- TARJETAS -->

  <div  class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card list-group-item-danger shadow-lg my-2">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <img alt="" class="persona-img" [src]="person.imagenUrl">
              </div>
              <div class="col-sm-7">
                <ul class="list-group">
                  <li class="list-group-item">Nombre: <span class="fw-bold">{{ person.nombre }}</span></li>
                  <li class="list-group-item">Edad: <span class="fw-bold">{{ person.edad }}</span></li>
                  <li class="list-group-item">Teléfono: <span class="fw-bold">{{ person.telefono }}</span></li>
                  <li class="list-group-item">Nacionalidad: <span class="fw-bold">{{ person.nacionalidad }}</span></li>
                  <li class="list-group-item">Grado de discapacidad: <span class="fw-bold">{{ person.gradoDiscapacidad
                      }}</span></li>
                </ul>
              </div>
              <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                <a class="btn btn-primary my-1">
                  <i class="fa fa-pen"></i>
                </a>
                <button class="btn btn-danger my-1">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <p class="h4 text-center fw-bold mt-5" *ngIf="person.length === 0">No hay jugadores para mostrar</p> -->
</div>
